<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>会动的海绵宝宝</title>
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        *{box-sizing: border-box;}
        *::before,
        *::after{
            box-sizing: border-box;
        }
        #buttons{
            position: fixed;
            top: 0;
            right: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        #buttons > button{
            margin-bottom: 10px;
            padding: 4px 8px;
        }
        #demo2{
            display: none;
        }
        #demo{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            overflow: scroll;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
        }
    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left">
                <div class="eyelashes left"></div>
            </div>
            <div class="eye right">
                <div class="eyelashes right"></div>
            </div>       
            <div class="nose"></div>
            <div class="face left">
                <div class="spot"></div>
            </div>
            <div class="face right">
                <div class="spot"></div>
            </div>
            <div class="smile"></div>
            <div class="teeth left"></div>
            <div class="teeth right"></div>
        </div>    
    </div>
    
    <script src="test.js"></script>
</body>
</html>
